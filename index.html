<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda et Liste de Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="theme-toggle" class="theme-toggle">
        <span id="theme-icon">🌞</span>
    </div>
    
    <div class="tabs">
        <button onclick="showTab('agenda-tab')">Agenda</button>
        <button onclick="showTab('shopping-list-tab')">Liste de Courses</button>
    </div>
    
    <div id="agenda-tab" class="tab-content">
        <h2>Agenda</h2>
        <input type="text" id="search-input" placeholder="Rechercher un rendez-vous">
        <input type="date" id="date-input">
        <input type="time" id="time-input">
        <input type="text" id="note-input" placeholder="Note">
        <select id="priority">
            <option value="Faible">Faible</option>
            <option value="Moyenne">Moyenne</option>
            <option value="Élevée">Élevée</option>
        </select>
        <button onclick="addAppointment()">Ajouter Rendez-vous</button>
        <button onclick="shareAgenda()">Partager l'Agenda</button>
        <ul id="agenda-list"></ul>
    </div>
    
    <div id="shopping-list-tab" class="tab-content">
        <h2>Liste de Courses</h2>
        <input type="text" id="item-input" placeholder="Article">
        <button onclick="addShoppingItem()">Ajouter Article</button>
        <ul id="shopping-list-items"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
