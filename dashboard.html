<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle">ðŸŒž</button>
        <button id="logout-btn">Logout</button>
    </div>

    <div class="tabs">
        <button onclick="showTab('agenda')">Agenda</button>
        <button onclick="showTab('shopping-list')">Shopping List</button>
    </div>

    <div id="agenda" class="tab-content">
        <input type="date" id="date-input">
        <input type="time" id="time-input">
        <input type="text" id="note-input" placeholder="Note">
        <select id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <button id="add-appointment-btn">Add Appointment</button>
        <ul id="agenda-list"></ul>
    </div>

    <div id="shopping-list" class="tab-content">
        <input type="text" id="item-input" placeholder="Item">
        <button id="add-item-btn">Add Item</button>
        <ul id="shopping-list-items"></ul>
    </div>

    <script type="module" src="scripts.js"></script>
</body>
</html>
