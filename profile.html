<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres du Profil</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Paramètres du Profil</h1>
    </header>

    <main>

        </form>
    </main>

    <script src="scripts/profile.js"></script>
</body>
</html>
